<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring and ressources center</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/Knowledge_tree_logo.jpg" alt="Knowledge_tree_logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="tutoringrequest.html">Rivers</a>
            <a href="AboutUS.html">Contact Us</a>
        </nav>
    </header>
    <div id="banner_img">
        <img src="images/Back-to-School-Banner.jpg" alt="Back_to _school_banner">
    </div>

    <main>
        <p>The following form provided is designed to request for a tutor. After
            filling up the form you should click to on submit you request button
            to submit it and await for an reponse on your E-mail address provided
            or a text message from our board</p>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="user_surname">
                </li>
                <li>
                    <label for="telephone">telephone:</label>
                    <input type="tel" id="telephone" name="user_telephone">
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email">
                </li>
                <li>
                    <label for="name">Date:</label>
                    <input type="datetime-local" id="date'" name="appoint_date">
                </li>
                <li>
                    <label for="subjects">subject:</label>
                    <input list="subject" id="subjects" name="subject_choose">
                    <datalist id="subject">
                        <option value="Biology"></option>
                        <option value="Chemistry"></option>
                        <option value="Computer science"></option>
                        <option value="Finance"></option>
                        <option value="Mathematics"></option>
                        <option value="Physics"></option>
                    </datalist>
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"
                        placeholder="Type in a message to speciofy what type of service you need"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Submit your request</button>
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <p></p>
        <div id="social_media">
            <a href="#"><img src="images/facebook.png" alt="facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="instagram"></a>
        </div>
        <a href="site-plan.html">Site plan</a>
        <img class="logo" src="images/Knowledge_tree_logo.jpg" alt="Knowledge_tree_logo">
    </footer>
</body>

</html>
